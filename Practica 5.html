<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de la Web Geolocalizacion API</title>
        <script>
            function obtenerUbicacion(){
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition (function (posicion){
                        var latitud=posicion.coords.latitude;
                        var longitud=posicion.coords.longitude;

                        alert("Tu ubicacion actual es: " + latitud, + longitud);
                    }
                }
            }else{
                alert("Tu navegador web no soporta la web Geolocation API");
            }
        </script>
    </head>
</html>
<body>
    <h1>Ejemplo de la web geolocation API</h1>
    <p>Haz click en el boton para obtener tu ubicacion actual</p>
    <button onclick="obtenerUbicacion()">Obtener ubicacion</button>
    </body>
