<!DOCTYPE html>
<html lang="es">
<head>
<meta charset=" utf-8”/>
<meta http-equiv="Content-Type" content="text/html; 
charset=utf-8" />
<meta name=”description” content=”Ejemplo de HTML5”/>
<meta name=”keywords” content=”HTML5, CSS3, Javascript”/>
</head>

<html>
    <body>
        <h1 align="center">Tienda de ropa online</h1>
        <style>
       th, td {
  padding-left: 30px;
  padding-right: 150px;
}
        </style>


        <form method="post" action="" enctype="text/plain">
            <fieldset> <legend>Información del cliente
        </legend>


        

        <table>
<thead>
        <tr>
            <td><label for="usuario">Nombre:</label></br>
        <input type="text" name="nombre" id="nombre" maxlength="12"
        placeholder="nombre" size="10"
        title="nombre"/><br/></td>

        
        <td><label for="Apellido paterno">Apellido paterno:</label><br/>
        <input type="text" name="ap"
        id="ap" maxlength="25" placeholder="Apellido paterno"/><br/> </td>

        

         <td><label for="Apellido materno">Apellido materno:</label><br/>
        <input type="text" name="am"
        id="am" maxlength="25" placeholder="Apellido materno"/><br/></td>
</thead>
        </tr>
        <tr>
            <td><label for="usuario">
                Nombre de usuario:
            </label><br/>
    
            <input type="text" name="usuario" id="usuario" maxlength="12"
            placeholder="usuario" size="5"
            title="nombre de usuario"/><br/></td>

            <td><label for="">Contraseña:</label><br/>
                <input type="password" name="pass"
                id="pass" maxlength="15" placeholder="Password" required><br/></td>
         </tr>

</table>

        </fieldset>



        <form method="post" action="" enctype="text/plain">
            <fieldset> <legend>Datos de facturación
        </legend>


        

        <table>
<thead>
        <tr>
            <td><label for="calle">Calle:</label></br>
        <input type="text" name="calle" id="calle" maxlength="12"
        placeholder="calle" size="10"
        title="nombre"/><br/></td>

        
        <td><label for="Num">Num:</label><br/>
        <input type="text" name="num"
        id="ap" maxlength="25" placeholder="Num. exterior"/><br/> </td>

        

         <td><label for="Colonia">Colonia:</label><br/>
        <input type="text" name="Colonia"
        id="am" maxlength="25" placeholder="Colonia"/><br/></td>





</thead>
        </tr>
        <tr>
            <td><label for="Correo">E-mail:</label><br/>
                <input type="email" name="correo"
                id="correo" placeholder="E-mail"><br/></td>


            <td><label for="">Código postal:</label><br/>
                <input type="text" name="cp"
                id="cp" placeholder="C.P" maxlength="15" required><br/></td>

                <td><label for="">RFC:</label><br/>
                    <input type="text" name="rfc"
                    id="rfc" placeholder="RFC" maxlength="15" required><br/></td>

         </tr>

        
         <tr>
            <td>
                <label for="fechav">Fecha de la venta</label>
                <input type="date" name="fechav"
                id="fechav" placeholder="Fecha de la venta"><br/>
            </td>
            
         </tr>

</table>

        </fieldset>




        <form method="post" action="" enctype="text/plain">
            <fieldset> <legend>Datos del articulo adquirido
        </legend>


        

        <table>
<thead>
        <tr>
            <td><label for="Tipo">Tipo:</label><br/>
                <input type="text" list="opciones">
                <datalist id="opciones">
                <option>Vestido</option>
                <option>Falda</option>
                <option>Pantalón</option>
                <option>Playera</option>
                <option>Camisa</option>
                </datalist><br/></td>

        
        <td><label for="Talla">Talla:</label><br/>
             <input type="checkbox" name="Chico" value="chico" />Chico<br />
             <input type="checkbox" name="Mediano" value="mediano" />Mediano<br />
             <input type="checkbox" name="Grande" value="grande" />Grande<br />
              </td>

        

         <td><label for="colores">Selecciona un color</label><br/>
            <input type="color" name="colores" id="colores"/><br/></td>
            
<tr>
    <td></td>
    <td></td>
            <td><input type="submit" name="enviar"
        id="enviar" value="Enviar datos">
        <input type="reset" name="borrar"
            id="borrar" value="Borrar datos"><br/></td>

        
</tr>

</thead>
            
         </tr>

</table>

        </fieldset>






    </body>
</html>
